<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <title>碎紙機倒數計時</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body, html {
            height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            font-family: sans-serif;
            background: #f0f0f0;
        }
        h1 {
            font-size: 3rem;
            margin-bottom: 1rem;
            text-align: center;
        }
        #timer {
            font-size: 2.5rem;
            margin-bottom: 1rem;
            text-align: center;
        }
        #shredImage {
            max-width: 80%;
            display: none;
            margin-bottom: 1rem;
        }
        .buttons {
            width: 100%;
            display: flex;
            justify-content: space-around;
            max-width: 400px;
        }
        button {
            padding: .5rem 1rem;
            font-size: 1rem;
            cursor: pointer;
        }
        /* 碎紙機效果 */
        @keyframes shredAnim {
            0% {
                clip-path: inset(0% 0 0 0);
                opacity: 1;
            }
            100% {
                clip-path: inset(100% 0 0 0);
                opacity: 0;
            }
        }
        .shred {
            animation: shredAnim 2s steps(20) forwards;
        }
    </style>
</head>
<body>
    <h1>Text</h1>
    <div id="timer">15:00</div>
    <img id="shredImage" src="test.png" alt="要隱藏的圖片">
    <div class="buttons">
        <button id="startBtn">開始倒數計時</button>
        <button id="resetBtn">重設倒數計時</button>
    </div>

    <script>
        const startBtn = document.getElementById('startBtn')
        const resetBtn = document.getElementById('resetBtn')
        const timerEl = document.getElementById('timer')
        const img = document.getElementById('shredImage')

        let totalSeconds = 15 * 60
        let intervalId = null

        function formatTime(sec) {
            const m = Math.floor(sec / 60).toString().padStart(2, '0')
            const s = (sec % 60).toString().padStart(2, '0')
            return `${m}:${s}`
        }

        function updateTimer() {
            timerEl.textContent = formatTime(totalSeconds)
            if (totalSeconds <= 0) {
                clearInterval(intervalId)
                img.classList.add('shred')
            }
            totalSeconds--
        }

        startBtn.addEventListener('click', () => {
            if (intervalId) return
            img.style.display = 'block'
            img.classList.remove('shred')
            totalSeconds = 15 * 60
            timerEl.textContent = formatTime(totalSeconds)
            intervalId = setInterval(updateTimer, 1000)
        })

        resetBtn.addEventListener('click', () => {
            clearInterval(intervalId)
            intervalId = null
            totalSeconds = 15 * 60
            timerEl.textContent = formatTime(totalSeconds)
            img.style.display = 'none'
            img.classList.remove('shred')
        })

        img.addEventListener('animationend', () => {
            img.style.display = 'none'
        })
    </script>
</body>
</html>
